<form [formGroup]="form" (ngSubmit)="addTask()" id="form">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter the Title"
      formControlName="title"
      id="title"
    />
  </div>

  <div class="alert alert-danger" *ngIf="title?.invalid && title?.touched">
    <div *ngIf="title?.errors?.['required']">Title is Required</div>
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter the Description"
      formControlName="description"
      id="description"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="description?.invalid && description?.touched"
  >
    <div *ngIf="description?.errors?.['required']">Description is Required</div>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input
      type="text"
      class="form-control"
      placeholder="mm/dd/yyyy"
      formControlName="date"
      id="date"
    />
  </div>
  <div class="alert alert-danger" *ngIf="date?.invalid && date?.touched">
    <div *ngIf="date?.errors?.['required']">Date is Required</div>
  </div>

  <div class="form-group">
    <label for="time">Time:</label>
    <input
      type="text"
      class="form-control"
      placeholder="--:-- --"
      formControlName="time"
      id="time"
    />
  </div>
  <div class="alert alert-danger" *ngIf="time?.invalid && time?.touched">
    <div *ngIf="time?.errors?.['required']">Time is Required</div>
  </div>

  <div class="form-group">
    <label for="priority_level">Priority Level:</label>
    <select
      type="text"
      class="form-control"
      placeholder="Enter the Priority Level"
      formControlName="priority_level"
      id="priority_level"
    >
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </div>
  <div
    class="alert alert-danger"
    *ngIf="priority_level?.invalid && priority_level?.touched"
  >
    <div *ngIf="priority_level?.errors?.['required']">
      Priority Level is Required
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter the Category"
      formControlName="category"
      id="category"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="category?.invalid && category?.touched"
  >
    <div *ngIf="category?.errors?.['required']">Category is Required</div>
  </div>

  <div class="form-group">
    <label for="progress_level">Progress Level:</label>
    <select
      type="text"
      class="form-control"
      placeholder="Enter the Progress Level"
      formControlName="progress_level"
      id="progress_level"
    >
      <option value="not-started">Not Started</option>
      <option value="started">Started</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  <div
    class="alert alert-danger"
    *ngIf="progress_level?.invalid && progress_level?.touched"
  >
    <div *ngIf="progress_level?.errors?.['required']">
      Progress Level is Required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Submit
  </button>
</form>
